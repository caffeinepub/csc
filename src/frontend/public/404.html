<!DOCTYPE html>
<html lang="hi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vaishnavi E-Mitra & CSC</title>
    <script type="module">
      // SPA fallback: preserve requested path and redirect to root
      const currentPath = window.location.pathname;
      if (currentPath !== '/') {
        // Store the requested path for client-side routing to restore
        try {
          sessionStorage.setItem('requestedPath', currentPath);
        } catch (e) {
          // Ignore storage errors
          console.error('Failed to store requested path:', e);
        }
        window.location.replace('/');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
